<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management Login</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
    body{
        background:#e7eef5;
        display:flex;justify-content:center;
        align-items:center;height:100vh;
    }
    .login-box{
        width:350px;background:white;padding:25px;
        border-radius:10px;box-shadow:0 0 15px #999;
        text-align:center;
    }
    input{
        width:100%;padding:10px;margin-top:15px;
        border:1px solid #aaa;border-radius:5px;
    }
    button{
        width:100%;padding:12px;margin-top:18px;
        border:none;border-radius:5px;
        background:#007bff;color:white;font-size:16px;
        cursor:pointer;
    }
    button:hover{background:#005fcc;}
</style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>
</div>

<script>
    function login(){
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        // FAKE LOGIN SYSTEM FOR DEMO
        if(user === "student" && pass === "123"){
            window.location.href = "dashboard.html";
        } else {
            alert("Wrong Username or Password. Try student / 123");
        }
    }
</script>

</body>
</html>
