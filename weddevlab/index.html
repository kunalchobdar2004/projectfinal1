<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schoolog Student Management Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            width: 360px;
            padding: 30px;
            background: #ffffffd9;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: pop 0.7s ease;
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        h2 {
            margin-bottom: 20px;
            color: #1a1a1a;
            font-size: 26px;
            letter-spacing: 1px;
        }
        input {
            width: 88%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 5px #4b6cb7;
        }
        button {
            width: 92%;
            padding: 12px;
            background: #4b6cb7;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #354a8f;
            transform: translateY(-2px);
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .logo {
            width: 70px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px #4b6cb7);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/09/Blue_circle_icon.svg" alt="Logo">
        <h2>Schoolog Login</h2>
        <input type="text" id="username" placeholder="Enter Name" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
        <p class="error" id="error-msg">Invalid username or password!</p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            if (user === "kunal" && pass === "1234") {
                window.location.href = "3.html"; // redirect page
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
